<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새 상품 등록 - Product Manager</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-7">
                <div class="admin-container p-0">
                    <!-- Header -->
                    <div class="admin-header">
                        <div class="welcome-badge">
                            <i class="bi bi-plus-circle-fill me-2"></i>상품 등록
                        </div>
                        <h1 class="admin-brand mb-3">새 상품 등록</h1>
                        <p>새로운 상품 정보를 입력해주세요</p>
                    </div>

                    <div class="p-4">
                        <!-- Form -->
                        <form th:action="@{/products/save}" th:object="${product}" method="post">
                            <!-- Product Name -->
                            <div class="mb-4">
                                <label for="productName" class="form-label fw-bold">
                                    <i class="bi bi-tag me-2"></i>상품명 *
                                </label>
                                <input type="text" id="productName" class="form-control" 
                                       th:field="*{name}" 
                                       th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''"
                                       placeholder="상품명을 입력하세요" required>
                                <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
                                    <span th:errors="*{name}"></span>
                                </div>
                            </div>

                            <!-- Brand -->
                            <div class="mb-4">
                                <label for="brand" class="form-label fw-bold">
                                    <i class="bi bi-award me-2"></i>브랜드 *
                                </label>
                                <input type="text" id="brand" class="form-control" 
                                       th:field="*{brand}" 
                                       th:classappend="${#fields.hasErrors('brand')} ? 'is-invalid' : ''"
                                       placeholder="브랜드명을 입력하세요" required>
                                <div th:if="${#fields.hasErrors('brand')}" class="invalid-feedback">
                                    <span th:errors="*{brand}"></span>
                                </div>
                            </div>

                            <!-- Made In -->
                            <div class="mb-4">
                                <label for="madeIn" class="form-label fw-bold">
                                    <i class="bi bi-globe me-2"></i>제조국가 *
                                </label>
                                <input type="text" id="madeIn" class="form-control" 
                                       th:field="*{madeIn}" 
                                       th:classappend="${#fields.hasErrors('madeIn')} ? 'is-invalid' : ''"
                                       placeholder="제조국가를 입력하세요" required>
                                <div th:if="${#fields.hasErrors('madeIn')}" class="invalid-feedback">
                                    <span th:errors="*{madeIn}"></span>
                                </div>
                            </div>

                            <!-- Price -->
                            <div class="mb-4">
                                <label for="price" class="form-label fw-bold">
                                    <i class="bi bi-currency-dollar me-2"></i>가격 *
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light">₩</span>
                                    <input type="number" id="price" class="form-control" 
                                           th:field="*{price}" 
                                           th:classappend="${#fields.hasErrors('price')} ? 'is-invalid' : ''"
                                           placeholder="0" min="0" step="0.01" required>
                                    <div th:if="${#fields.hasErrors('price')}" class="invalid-feedback">
                                        <span th:errors="*{price}"></span>
                                    </div>
                                </div>
                                <div class="form-text text-muted">
                                    <i class="bi bi-info-circle me-1"></i>
                                    가격은 0원 이상 10,000,000원 이하로 입력해주세요
                                </div>
                            </div>

                            <!-- Buttons -->
                            <div class="text-center mt-4">
                                <button type="submit" class="btn-admin me-3">
                                    <i class="bi bi-check-circle me-2"></i>
                                    상품 등록
                                </button>
                                <a th:href="@{/products}" class="btn btn-secondary">
                                    <i class="bi bi-arrow-left me-2"></i>
                                    목록으로
                                </a>
                            </div>
                        </form>

                        <!-- Divider -->
                        <hr class="divider">

                        <!-- Info -->
                        <div class="text-center">
                            <p class="text-muted mb-0">
                                <i class="bi bi-shield-check me-2"></i>
                                모든 필드는 필수 입력 사항입니다
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
    <!-- Form Validation Script -->
    <script>
        // Bootstrap validation
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>
</html>
