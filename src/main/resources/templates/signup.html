<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - Welcome</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/signup.css}">
</head>
<body class="d-flex align-items-center justify-content-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="signup-container p-5">
                    <!-- Header -->
                    <div class="signup-header text-center mb-4">
                        <div class="welcome-badge">
                            <i class="bi bi-stars me-2"></i>새로운 시작
                        </div>
                        <h1 class="signup-brand mb-3">회원가입</h1>
                        <p class="mb-0">새로운 계정을 생성하여 시작하세요</p>
                    </div>

                    <!-- Error Alert -->
                    <div th:if="${emailExists}" class="alert alert-danger d-flex align-items-center mb-4" role="alert">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        <div>
                            <strong>가입 실패!</strong> 이미 존재하는 이메일입니다.
                        </div>
                    </div>

                    <!-- Signup Form -->
                    <form th:action="@{/signup}" th:object="${user}" method="post">
                        <!-- Name Input -->
                        <div class="mb-3">
                            <div class="input-group">
                                <span class="input-group-text border-end-0">
                                    <i class="bi bi-person-fill"></i>
                                </span>
                                <div class="form-floating">
                                    <input type="text" 
                                           class="form-control" 
                                           id="name" 
                                           th:field="*{name}"
                                           th:class="${#fields.hasErrors('name')} ? 'form-control is-invalid' : 'form-control'"
                                           placeholder="홍길동" 
                                           required>
                                    <label for="name">이름</label>
                                </div>
                            </div>
                            <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback d-block">
                                <small th:errors="*{name}"></small>
                            </div>
                        </div>

                        <!-- Email Input -->
                        <div class="mb-3">
                            <div class="input-group">
                                <span class="input-group-text border-end-0">
                                    <i class="bi bi-envelope-fill"></i>
                                </span>
                                <div class="form-floating">
                                    <input type="email" 
                                           class="form-control" 
                                           id="email" 
                                           th:field="*{email}"
                                           th:class="${#fields.hasErrors('email')} ? 'form-control is-invalid' : 'form-control'"
                                           placeholder="name@example.com" 
                                           required>
                                    <label for="email">이메일 주소</label>
                                </div>
                            </div>
                            <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback d-block">
                                <small th:errors="*{email}"></small>
                            </div>
                        </div>

                        <!-- Password Input -->
                        <div class="mb-4">
                            <div class="input-group">
                                <span class="input-group-text border-end-0">
                                    <i class="bi bi-lock-fill"></i>
                                </span>
                                <div class="form-floating">
                                    <input type="password" 
                                           class="form-control" 
                                           id="password" 
                                           th:field="*{password}"
                                           th:class="${#fields.hasErrors('password')} ? 'form-control is-invalid' : 'form-control'"
                                           placeholder="Password" 
                                           minlength="8"
                                           required>
                                    <label for="password">비밀번호</label>
                                </div>
                            </div>
                            <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback d-block">
                                <small th:errors="*{password}"></small>
                            </div>
                            <div class="form-text text-muted mt-2">
                                <small><i class="bi bi-info-circle me-1"></i>비밀번호는 8자 이상으로 설정해주세요</small>
                            </div>
                        </div>

                        <!-- Signup Button -->
                        <div class="d-grid mb-4">
                            <button class="btn btn-primary btn-lg btn-signup" type="submit">
                                <i class="bi bi-person-plus-fill me-2"></i>
                                계정 만들기
                            </button>
                        </div>
                    </form>

                    <!-- Login Link -->
                    <div class="text-center mb-3">
                        <a th:href="@{/login}" 
                           class="login-link">
                            <i class="bi bi-box-arrow-in-right me-1"></i>
                            이미 계정이 있으신가요? 로그인하기
                        </a>
                    </div>

                    <!-- Divider -->
                    <hr class="divider">

                    <!-- Security Info -->
                    <div class="security-info text-center">
                        <div class="row align-items-center">
                            <div class="col">
                                <small>
                                    <i class="bi bi-shield-fill-check me-1"></i>
                                    안전하고 보안된 회원가입
                                </small>
                            </div>
                        </div>
                        <div class="mt-2">
                            <small class="text-muted">
                                <i class="bi bi-heart-fill me-1" style="color: #ff6b6b;"></i>
                                함께하는 즐거운 여정을 시작해보세요!
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
