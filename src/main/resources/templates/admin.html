<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지 - Admin Panel</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10 col-xl-8">
                <div class="admin-container p-0">
                    <!-- Header -->
                    <div class="admin-header">
                        <div class="welcome-badge">
                            <i class="bi bi-shield-check me-2"></i>관리자 모드
                        </div>
                        <h1 class="admin-brand mb-3">관리자 패널</h1>
                        <p>시스템 관리 및 사용자 관리를 위한 관리자 페이지입니다</p>
                    </div>

                    <div class="p-4">
                        <!-- Admin Info -->
                        <div class="admin-info">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <span class="user-info">
                                        <i class="bi bi-person-circle me-2"></i>
                                        환영합니다, <span sec:authentication="principal.username">관리자</span>님
                                    </span>
                                    <span class="role-badge">
                                        <i class="bi bi-shield-fill me-1"></i>ADMIN
                                    </span>
                                </div>
                                <div>
                                    <form th:action="@{/logout}" method="post" class="d-inline">
                                        <button type="submit" class="logout-btn">
                                            <i class="bi bi-box-arrow-right me-1"></i>
                                            로그아웃
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <!-- Quick Actions -->
                        <div class="row g-4 mb-4">
                            <div class="col-md-6">
                                <div class="card-stats">
                                    <h3><i class="bi bi-people-fill"></i></h3>
                                    <p class="mb-3">사용자 관리</p>
                                    <a th:href="@{/admin/users}" class="btn-admin">
                                        <i class="bi bi-list-ul me-2"></i>
                                        전체 사용자 보기
                                    </a>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card-stats">
                                    <h3><i class="bi bi-gear-fill"></i></h3>
                                    <p class="mb-3">시스템 설정</p>
                                    <a href="#" class="btn-admin" onclick="alert('준비 중인 기능입니다.'); return false;">
                                        <i class="bi bi-tools me-2"></i>
                                        시스템 관리
                                    </a>
                                </div>
                            </div>
                        </div>

                        <!-- Divider -->
                        <hr class="divider">

                        <!-- Back to Main -->
                        <div class="text-center">
                            <a th:href="@{/products}" class="btn-admin">
                                <i class="bi bi-house-fill me-2"></i>
                                메인 페이지로 돌아가기
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
